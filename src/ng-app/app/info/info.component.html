<br />
<mat-accordion class="info-accordion">
    <mat-expansion-panel hideToggle [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Information
            </mat-panel-title>
            <mat-panel-description>
                General information
                <mat-icon><img src="./assets/images/information.svg"></mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
            TUXEDO Control Center is an application that lets you take control of your TUXEDO.
        </p>
        <table class="versions" cellspacing="0">
            <tr><td>Control Center</td><td><strong>{{ appVersion }}</strong></td>
            <tr><td>Node</td><td><strong>{{ nodeVersion }}</strong></td>
            <tr><td>Electron</td><td><strong>{{ electronVersion }}</strong></td>
            <tr><td>Chrome</td><td><strong>{{ chromeVersion }}</strong></td>
        </table>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Changelog
            </mat-panel-title>
            <mat-panel-description>
                What has happened in each version
            </mat-panel-description>
        </mat-expansion-panel-header>
        <markdown src="../data/CHANGELOG.md">
        </markdown>
    </mat-expansion-panel>

    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Impressum
            </mat-panel-title>
            <mat-panel-description>
            </mat-panel-description>
        </mat-expansion-panel-header>
        
    </mat-expansion-panel>

</mat-accordion>
