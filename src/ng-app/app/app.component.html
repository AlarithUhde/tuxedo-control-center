<div class="pagewrap" [ngClass]="{'blur-no-input': pageDisabled()}">
  <mat-toolbar class="tcc-mat-toolbar">
    <mat-toolbar-row class="title-row">
      
      <div id="title-left">
        <img src="./assets/taskbar_icon_free.svg" id="title-logo">
        <span id="title-text" i18n>TUXEDO Control Center</span>
      </div>
    
      <!--
      <div id="main-title">
        <svg viewBox="0 0 63.139423 29.818106" class="logo"><use href="./assets/tcc_logo.svg#Icon"></use></svg>
        <span class="text" i18n>TUXEDO Control Center</span>
      </div>
    -->
      <!-- <i class="fas fa-times" (click)="buttonExit()"></i> -->
      <div id="title-right">
        <svg viewBox="0 0 376 81" (click)="buttonExit()"><use href="./assets/images/icon_minimize.svg#Icon"></use></svg>
        <svg viewBox="0 0 302 302" (click)="buttonExit()"><use href="./assets/images/icon_close.svg#Icon"></use></svg>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container">
    <mat-sidenav mode="side" opened [disableClose]="true" class="main-sidenav-nav">
      <div class="sidenav-top">
        <mat-nav-list>
          <!--
            <mat-list-item [routerLink]="'/profile-manager/' + activeProfileName">
            <span matLine i18n="@@menuActiveProfile">Active profile</span>
            <span matLine style="font-weight: bold">{{ activeProfileName }}</span>
          </mat-list-item>
        -->
          <mat-list-item routerLink="/cpu-dashboard" routerLinkActive="true">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_dashboard.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n="@@menuDashboard">Dashboard</ng-container>
            </content>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/profile-manager" routerLinkActive="true">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_allprofiles.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n="@@menuProfiles">Profiles</ng-container>
            </content>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <content>
              <ng-container i18n="@@menuUsedProfilesLabel">Used profiles</ng-container>
            </content>
          </mat-list-item>
          <mat-list-item [routerLink]="'/profile-manager/' + getSettings().stateMap[state.value]" routerLinkActive="true" *ngFor="let state of getStateInputs()">
            <content>
              <mat-icon>
                <svg viewBox="0 0 512 512">
                  <use attr.href="./assets/images/{{ state.icon }}"></use>
                </svg>
              </mat-icon>
              <span class="profile-name">{{ getSettings().stateMap[state.value] }}</span>
            </content>
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-nav-list>
      </div>

      <div class="sidenav-bottom">
        <mat-nav-list>
          <!--mat-list-item>
            <mat-form-field class="language-select">
              <mat-select #selectLang [value]="getCurrentLanguageId()">
                <mat-select-trigger>
                  <mat-icon><img [src]="'./assets/images/' + getLanguageData(selectLang.value).img" /></mat-icon>
                  {{ getLanguageData(selectLang.value).label }}
                </mat-select-trigger>
                <mat-option
                  *ngFor="let lang of getLanguagesMenuArray()"
                  (click)="changeLanguage(lang.id)"
                  [value]="lang.id">
                  <mat-icon><img [src]="'./assets/images/' + lang.img" /></mat-icon> {{ lang.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-list-item-->
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="true" (click)="buttonToggleLanguage()">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_language.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n="@@menuMetaCurrentLanguage">[current language]</ng-container>
            </content>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/support" routerLinkActive="true">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_help.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n="@@menuSupport">Support</ng-container>
            </content>
          </mat-list-item>
        </mat-nav-list>
        <mat-divider vertical="true"></mat-divider>
        <mat-nav-list>
          <mat-divider></mat-divider>
          <mat-list-item routerLinkActive="true" (click)="buttonToggleTheme()">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_theme.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n>Theme</ng-container>
            </content>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/info" routerLinkActive="true">
            <content>
              <mat-icon><svg viewBox="0 0 512 512"><use href="./assets/images/icon_info.svg#Icon"></use></svg></mat-icon>
              <ng-container i18n>Info</ng-container>
            </content>
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="main-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
