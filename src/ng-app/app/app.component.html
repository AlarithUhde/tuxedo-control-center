
<mat-toolbar>
  <mat-toolbar-row class="title-row">
    <img src="./assets/tuxedo-control-center_256.png" id="title-logo">
    <div id="main-title">{{ title }}</div>
    <i class="fas fa-times" (click)="buttonExit()"></i>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="main-sidenav-container">
  <mat-sidenav mode="side" opened [disableClose]="true" class="main-sidenav-nav">
    <mat-nav-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>Active profile</mat-label>
          <mat-select [(value)]="profileSelect" [disableOptionCentering]="true">
            <mat-option *ngFor="let profile of getAllProfiles()" [value]="profile.name" (click)="chooseActiveProfile(profileSelect)">{{ profile.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item routerLink="/cpu-settings" routerLinkActive="true">
        CPU Settings
      </mat-list-item>
      <mat-list-item (click)="buttonExit()">
        Exit
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
