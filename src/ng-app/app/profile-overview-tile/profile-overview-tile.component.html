<mat-card class="overview-tile" [ngClass]="{'hover-effect': hoverEffect, 'selected': isSelected}">
    <mat-card-content>
        <header>
            <strong>{{ profile.name }}</strong>
        </header>
        <div class="status-row">
            <mat-icon class="status-icon" [ngClass]="{'active': profile.display.useBrightness}">wb_sunny</mat-icon>
            {{ formatFrequency(profile.cpu.scalingMinFrequency) }}-{{ formatFrequency(profile.cpu.scalingMaxFrequency) }} GHz
        </div>
    </mat-card-content>
</mat-card>
