<form [formGroup]="passwordFormGroup">
    <mat-form-field class="profile-name-input">
        <input matInput #inputFocus="matInput" type="{{buttonType}}" [formControl]="inputCryptPassword" 
        formControlName="cryptPassword" placeholder="Crpyt Password" minLength="1" maxLength="50" />

        <mat-error *ngIf="passwordFormGroup.hasError('required')">
            Please enter your current Crypt password
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="profile-name-input">
        <input matInput type="{{buttonType}}" placeholder="New Crpyt Password" [formControl]="inputNewCryptPassword" 
        formControlName="newPassword" minLength="1" maxLength="50" [errorStateMatcher]="matcher" />

        <mat-error *ngIf="passwordFormGroup.hasError('required')">
            Please enter your new Crypt password
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="profile-name-input">
        <input matInput type="{{buttonType}}" placeholder="Confirm New Crpyt Password" [formControl]="inputConfirmNewCryptPassword" 
        formControlName="confirmPassword" minLength="1" maxLength="50" [errorStateMatcher]="matcher" />
        
        <mat-error *ngIf="passwordFormGroup.hasError('notSame')">
            Passwords do not match
        </mat-error>  
    </mat-form-field>

    <br>
</form>

<button mat-stroked-button color="primary" (click)="changePassword()" i18n>Save</button>
<button mat-stroked-button color="basic" (click)="showPassword()" i18n>{{show_password_button_text}}</button>
