<mat-card class="tcc-card card-keyboard-backlight">
    <mat-card-title class="theme-page-title">
        <ng-container i18n>Keyboard Backlight</ng-container>
    </mat-card-title>
    <hr />
    
    <div class="content-container centered">
        <p i18n>Setup the Keyboard Backlight</p>
    </div>

    <div class=controls>
        <button mat-stroked-button (click)="onButtonClickOn()">On</button>
        <button mat-stroked-button (click)="onButtonClickOff()">Off</button>
    </div>
</mat-card>
